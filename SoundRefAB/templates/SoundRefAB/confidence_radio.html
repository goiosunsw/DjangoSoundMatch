<script>
    function getConfidenceVal() {
        var i, r = document.getElementsByName('confidence');
        for (i = 0; i < r.length; i++) {
            if (r[i].checked) return r[i].value;
        }
        return '';
    }


    var oldDocumentReady = $(document).ready

    $(document).ready(function(){
        console.log('Here!')
        $('#confidence').data('valid',false);
        $('#confidence').data('invalidAlert',function() {
            alertModal("Please rate!").showAlert();
            $('#confidence').closest('.panel').removeClass('panel-default').addClass('panel-warning');
        });
        $('#confidence').on('click', function(){
        
            $(this).closest('.panel').removeClass('panel-warning').addClass('panel-default');
            $(this).data('valid',true);
            validatePage();
        })
        oldDocumentReady();
    });
    
</script>
<div id="confidence" class="control-group">
    <div class="radio">
      <label class="control-label"><input type="radio" name="confidence" value="4"> Certain</label>
    </div>
    <div class="radio">
      <label class="control-label"><input type="radio" name="confidence" value="3"> Fairly confident</label>
    </div>
    <div class="radio">
      <label class="control-label"><input type="radio" name="confidence" value="2"> Slightly confident</label>
    </div>
    <div class="radio">
      <label class="control-label"><input type="radio" name="confidence" value="1"> Not confident</label>
    </div>
    <div class="radio">
      <label class="control-label"><input type="radio" name="confidence" value="0"> Guessing</label>
    </div>
</div>
